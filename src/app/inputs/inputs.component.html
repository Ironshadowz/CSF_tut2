<h3>Please Enter tasks and description</h3>
<form [formGroup]="form" (ngSubmit)="add(form.value)">
  <div>
    <label>Description: </label>
    <input type="text" formControlName="description" >
  </div>
  <div>
    <label for="priority">Priority: </label>
    <label>
      <input type="radio" formControlName="priority" value="Low">Low
    </label>
    <label>
      <input type="radio" formControlName="priority" value="Medium">Medium
    </label>
    <label>
      <input type="radio" formControlName="priority" value="High">High
    </label>
  </div>
  <div>
    <label for="date">Due date: </label>
    <input type="date" formControlName="date">
  </div>
  <div>
    <button type="submit">Add</button>
  </div>
</form>
<br>
<div *ngIf="tasks">
  <h3>Tasks</h3>
  <table>
   <tbody *ngFor="let i of tasks; let j = index">
    <tr>
      <td>
        <div>
          {{i.description}}
          <br>
          {{i.priority}} &nbsp; {{i.date}}
          &nbsp;
          <button type="button" (click)="delete(j)">Delete</button>
        </div>
      </td>
    </tr>
   </tbody>
  </table>
</div>
